<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The House Call Sports</title>
        <link rel="stylesheet" type="text/css" href="../login-signup.css">
    
        <!--boxicons link-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
        <!--remixicons link-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/9bafa04208.js" crossorigin="anonymous"></script>
    
        <!--google fonts link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <h1>The House Call Club Login</h1>
        <form action="">
            <!-- Heading for the form-->
            <div class="headingContainer">
                <h3>Sign In</h3>
                <p>Sign in with your username and password</p>
            </div>

            <!--Main container for all inputs-->
            <div class="mainContainer">
                <!--Username-->
                <label for="username">Your username</label>
                <!--Make sure to put "required" for both the input feilds-->
                <input type="text" placeholder="Enter Username" name="username" required>

                <br><br>

                <!--Password-->
                <label for="pswrd">Your password</label>
                <input type="text" placeholder="Enter Password" name="pswrd" required>

                <!-- sub container for the checkbox and forgot password link -->
                <div class="subcontainer">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
                </div>

                <!--Submit button-->
                <button type="submit">Login</button>

                <!--Sign up link-->
                <p class="register">Not a member? <a href="#">Register here!</a></p>

            </div>
        </form>
    </body>
</html>
